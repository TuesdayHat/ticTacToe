<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <tr>
        <td class="rowA 0"></td>
        <td class="rowA 1"></td>
        <td class="rowA 2"></td>
      </tr>
      <tr>
        <td class="rowB 0"></td>
        <td class="rowB 1"></td>
        <td class="rowB 2"></td>
      </tr>
      <tr>
        <td class="rowC 0"></td>
        <td class="rowC 1"></td>
        <td class="rowC 2"></td>
      </tr>
    </table>
  </body>
</html>
