<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <tr>
        <td class="row1 0"></td>
        <td class="row1 1"></td>
        <td class="row1 2"></td>
      </tr>
      <tr>
        <td class="row2 0"></td>
        <td class="row2 1"></td>
        <td class="row2 2"></td>
      </tr>
      <tr>
        <td class="row3 0"></td>
        <td class="row3 1"></td>
        <td class="row3 2"></td>
      </tr>
    </table>
    <button class="btn btn-default" id="reset">RESET</button>

    <span id="win"></span>
  </body>
</html>
